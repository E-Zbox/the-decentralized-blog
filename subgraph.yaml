specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Follow
    network: sepolia
    source:
      address: "0x1Ad28ab0d23951c01F087aB0373Df0dAf4113722"
      abi: Follow
      startBlock: 4294530
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Followed
        - Unfollowed
      abis:
        - name: Follow
          file: ./abis/Follow.json
      eventHandlers:
        - event: Followed(address,address)
          handler: handleFollowed
        - event: Unfollowed(address,address)
          handler: handleUnfollowed
      file: ./src/follow.ts
